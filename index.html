<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Bébés Sucrés</title>
</head>

<body id='body' class="background custom-cursor">
  <div class='content'>
    <h1></h1>
    <audio id="audio" src="song.mp3" controls autoplay hidden></audio>

    <div class="wordart rainbow"><span class="text">VOUS ALLEZ ME MANQUER MES BÉBÉS SUCRÉS</span></div>
  </div>
</body>

</html>

<style>
  html,
  body {
    height: 100%;
    width: 100%;
  }

  .background {
    background-image: url('noel.jpg');
    background-size: cover;
    width: 100%;
    height: 100%;
  }

  .custom-cursor {
    cursor: url("chrets.jpg"), auto;
  }

  .content {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  .wordart {
    font-family: Arial, sans-serif;
    font-size: 4em;
    font-weight: bold;
    position: relative;
    z-index: 1;
    display: inline-block;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  .wordart.rainbow {
    transform: scale(1, 1.5);
    -webkit-transform: scale(1, 1.5);
    -moz-transform: scale(1, 1.5);
    -o-transform: scale(1, 1.5);
    -ms-transform: scale(1, 1.5);
  }

  .wordart.rainbow .text {
    background: red;
    background: -webkit-linear-gradient(left, #b306a9, #ef2667, #f42e2c, #ffa509, #fdfc00, #55ac2f, #0b13fd, #a804af);
    background: -o-linear-gradient(left, #b306a9, #ef2667, #f42e2c, #ffa509, #fdfc00, #55ac2f, #0b13fd, #a804af);
    background: -moz-linear-gradient(left, #b306a9, #ef2667, #f42e2c, #ffa509, #fdfc00, #55ac2f, #0b13fd, #a804af);
    background: linear-gradient(to right, #b306a9, #ef2667, #f42e2c, #ffa509, #fdfc00, #55ac2f, #0b13fd, #a804af);
    background-clip: text;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  body {
    background-color: #ffceed;
  }

  @keyframes heartfade {
    0% {
      opacity: 1;
    }

    50% {
      opacity: 0;
    }
  }

  .heart {
    z-index: 999;
    animation: heartfade 6s linear;
    position: absolute;
  }

  .heart:before,
  .heart:after {
    content: "";
    background-color: #fc2a62;
    position: absolute;
    height: 30px;
    width: 45px;
    border-radius: 15px 0px 0px 15px;
  }

  .heart:before {
    transform: rotate(45deg);
  }

  .heart:after {
    left: 10.5px;
    transform: rotate(135deg);
  }
</style>

<script>
  document.addEventListener('click', function () {
    document.getElementById('audio').play()
  }, {
    once: true
  });
  //document.onload(function() { document.getElementById('audio').play() }, { once: true });

  var brd = document.createElement("DIV");
  document.body.insertBefore(brd, document.getElementById("board"));

  const duration = 3000;
  const speed = 0.5;
  const cursorXOffset = 0;
  const cursorYOffset = 250;

  var hearts = [];

  function generateHeart(x, y, xBound, xStart, scale) {
    var heart = document.createElement("DIV");
    heart.setAttribute('class', 'heart');
    brd.appendChild(heart);
    heart.time = duration;
    heart.x = x;
    heart.y = y;
    heart.bound = xBound;
    heart.direction = xStart;
    heart.style.left = heart.x + "px";
    heart.style.top = heart.y + "px";
    heart.scale = scale;
    heart.style.transform = "scale(" + scale + "," + scale + ")";
    if (hearts == null)
      hearts = [];
    hearts.push(heart);
    return heart;
  }

  var down = false;
  var event = null;

  document.onmousedown = function (e) {
    down = true;
    event = e;
  }

  document.onmouseup = function (e) {
    down = false;
  }

  document.onmousemove = function (e) {
    event = e;
  }

  document.ontouchstart = function (e) {
    down = true;
    event = e.touches[0];
  }

  document.ontouchend = function (e) {
    down = false;
  }

  document.ontouchmove = function (e) {
    event = e.touches[0];
  }

  var before = Date.now();
  var id = setInterval(frame, 5);
  var gr = setInterval(check, 100);

  function frame() {
    var current = Date.now();
    var deltaTime = current - before;
    before = current;
    for (i in hearts) {
      var heart = hearts[i];
      heart.time -= deltaTime;
      if (heart.time > 0) {
        heart.y -= speed;
        heart.style.top = heart.y + "px";
        heart.style.left = heart.x + heart.direction * heart.bound * Math.sin(heart.y * heart.scale / 30) / heart.y *
          100 + "px";
      } else {
        heart.parentNode.removeChild(heart);
        hearts.splice(i, 1);
      }
    }
  }

  function check() {
    if (down) {
      var start = 1 - Math.round(Math.random()) * 2;
      var scale = Math.random() * Math.random() * 1.8 + 0.5;
      var bound = 30 + Math.random() * 20;
      generateHeart(event.pageX - brd.offsetLeft + cursorXOffset, event.pageY - brd.offsetTop + cursorYOffset, bound,
        start, scale);
    }
  }
</script>
